name: Deploy terraform init & plan . reusable

on:
  workflow_call:
    # inputs:
    #   awsRegion:
    #     required: true
    #     type: string

env:
  ACCESS_KEY_AWS: ${{ secrets.ACCESS_KEY_AWS }}
  SECRET_KEY_AWS: ${{ secrets.SECRET_KEY_AWS }}

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      PLAN_FILE: ${{ steps.terraform_plan.outputs.plan_file }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.ACCESS_KEY_AWS }}
          aws-secret-access-key: ${{ env.SECRET_KEY_AWS }}
          aws-region: eu-west-3 #${{inputs.awsRegion}}

      - name: Terraform Init
        run: terraform init

      - name: Run Terraform Plan
        id: terraform_plan
        run: |
          terraform plan -out=tfplan
          plan_file=$(cat tfplan) >> $GITHUB_OUTPUT
          echo "$(terraform plan -no-color)" >> $GITHUB_STEP_SUMMARY
